<h1>HtmlService</h1>

<form method='POST' action='/html/submit'>
	<table>
	<tr><td>Content</td><td><textarea name='text' rows='10' cols='120'></textarea></td></tr>
	<tr><td>Language</td><td><SELECT name="lng">
		<OPTION VALUE="fr">fr</OPTION>
		<OPTION VALUE="en">en</OPTION>
	</SELECT></td></tr>
	<tr><td>NbTags</td><td><input type='text' name='nbTags' cols='120' value='100'></input></td></tr>
	<tr><td>&nbsp;</td><td><input type='submit'></td></tr></table>
</form>
